databases:
  - name: paysafe
    databaseName: paysafe_app_production
    user: paysafe_app

services:
  - type: web
    name: rails
    env: ruby
    buildCommand: './bin/render-build.sh'
    startCommand: bundle exec rails s
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: paysafe
          property: connectionString
      - key: RAILS_MASTER_KEY
